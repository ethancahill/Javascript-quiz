<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <title>Coding Quiz</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

 <body>
   <div class="d-flex p-2 flex-column justify-content-lg-center align-items-center">
   <h1 id="timer"></h1>
   <h2>Score:</h2>
   <h3 id="score">0</h3>
   <button  id="startbtn" class="btn btn-secondary">Start</button>
   <div id="questioncont" class="invisible">
    
     <h3 id="quiz-header">QUIZ</h3>
     <ul class="list-group">
     <li data-answer='0' id ='question1' <li class="list-group-item text-center"></li></li>
     <li data-answer='1' id ='question2' <li class="list-group-item text-center"></li></li>
     <li data-answer='2' id ='question3' <li class="list-group-item text-center" ></li></li>
     <li data-answer='3' id ='question4' <li class="list-group-item text-center"></li></li>
    </ul>
    <div>
      <h4 class='text-center'id="right-wrong"></h4>
    </div>
  
   </div>
  
   <div id="submitcont" class="invisible">
    <input id="initials"></Input>
    <Button id="submitbtn" class="btn btn-primary">Submit Score</Button>
  </div>
</div>

   <script src="./script.js"></script>
 </body>
